<!DOCTYPE html>
<html>
  <head>
    <title>Dasgal Ajil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .signin {
        padding: 10px;
        margin: 20px;
        max-width: 400px;
      }
      table {
        margin: 20px;
        width: 80%;
      }
      table, th, td {
        border: 1px solid black;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <form class="form-horizontal" onsubmit="addRow(); return false;">
      <div class="signin">
        <input type="text" id="lastname" class="form-control mb-2" placeholder="Овог" required />
        <input type="text" id="firstname" class="form-control mb-2" placeholder="Нэр" required />
        <input type="number" id="age" class="form-control mb-2" placeholder="Нас" required />
        <button type="submit" class="btn btn-primary">Бүртгэх</button>
      </div>
    </form>

    <table id="dataTable">
        <tr>
          <th>№</th>
          <th>Овог</th>
          <th>Нэр</th>
          <th>Нас</th>
          <th>Үйлдэл</th>
        </tr>
        <tbody>
            
        </tbody>
    </table>

    <script>
      let counter = 1;

      function addRow() {
        const lastname = document.getElementById("lastname").value.trim();
        const firstname = document.getElementById("firstname").value.trim();
        const age = document.getElementById("age").value.trim();

        const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
        const row = table.insertRow();

        row.insertCell(0).textContent = counter++;
        row.insertCell(1).textContent = lastname;
        row.insertCell(2).textContent = firstname;
        row.insertCell(3).textContent = age;

        const deleteCell = row.insertCell(4);
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Устгах";
        deleteButton.className = "btn btn-danger btn-sm";
        deleteButton.onclick = function () {
          row.remove();
        };
        deleteCell.appendChild(deleteButton);

        document.getElementById("lastname").value = "";
        document.getElementById("firstname").value = "";
        document.getElementById("age").value = "";
      }
    </script>
  </body>
</html>
