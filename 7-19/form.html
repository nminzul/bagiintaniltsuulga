<!DOCTYPE html>
<html>
<head>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
crossorigin="anonymous">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px black;
    }

    .btn-login {
      background-color: #4CAF50;
      color: white;
    }

    .btn-login:hover {
      background-color: #213622;
    }
  </style>
</head>
<body>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  log in
</button>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">Modal header</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box col-md-4">
      <h2 class="text-center mb-4 ">Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email хаяг</label>
          <input type="email" class="form-control" id="email" placeholder="emailee oruul">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Нууц үг</label>
          <input type="password" class="form-control" id="password" placeholder="passwordshte">
        </div>
        <button type="submit" class="btn btn-login w-100">Нэвтрэх</button>
      </form>
    </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
