<!DOCTYPE html>
<html>
  <head>
    <title>Шагайн Уралдаан</title>
    <style>
      button {
        background-color: chocolate;
        border-color: coral;
        border-width: 4px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
      }
      .shagai {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .board {
        margin-top: 30px;
        position: relative;
        height: 200px;
      }
      .player {
        position: absolute;
        top: 20px;
        transition: left 0.3s;
      }
      #toglogch2 {
        top: 100px;
      }
      .baria {
        position: absolute;
        left: 800px;
        top: 0;
        bottom: 0;
        width: 10px;
        background-color: black;
      }
    </style>
  </head>


  <body>
    <h1 id="turn">Тоглогч 1-ийн ээлж</h1>
    <button id="rollButton" onclick="showRandomshagai()">Шагай орхих</button>

    <div class="shagai">
      <img id="shagai1" src="" width="100" height="100" style="display: none" />
      <img id="shagai2" src="" width="100" height="100" style="display: none" />
      <img id="shagai3" src="" width="100" height="100" style="display: none" />
      <img id="shagai4" src="" width="100" height="100" style="display: none" />
    </div>

    <div class="board">
      <div class="baria"></div>
      <img
        id="toglogch1"
        class="player"
        src="urald.png"
        width="100"
        style="left: 0px"
      />
      <img
        id="toglogch2"
        class="player"
        src="urald.png"
        width="100"
        style="left: 0px"
      />
    </div>

    <script>
      const images = ["mori.png", "honi.png", "temee.png", "ymaa.png"];
      let turn = 1;
      const finishLine = 800;
      let gameOver = false;

      const players = {
        1: { id: "toglogch1", position: 0 },
        2: { id: "toglogch2", position: 0 },
      };

      function showRandomshagai() {
        if (gameOver) return;

        let moriCount = 0;

        for (let i = 1; i <= 4; i++) {
          const randomIndex = Math.floor(Math.random() * images.length);
          const selectedImage = images[randomIndex];
          const imgElement = document.getElementById("shagai" + i);
          imgElement.src = selectedImage;
          imgElement.style.display = "block";

          if (selectedImage === "mori.png") {
            moriCount++;
          }
        }

        const player = players[turn];
        player.position += moriCount * 50;
        const playerImg = document.getElementById(player.id);
        playerImg.style.left = player.position + "px";

        if (player.position >= finishLine) {
          document.getElementById(
            "turn"
          ).textContent = `Тоглогч ${turn} Яллаа! `;
          document.getElementById("rollButton").disabled = true;
          gameOver = true;
          return;
        }

        turn = turn === 1 ? 2 : 1;
        document.getElementById(
          "turn"
        ).textContent = `Тоглогч ${turn}-ийн ээлж`;
      }
    </script>
  </body>
</html>
