<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>–®–∞–≥–∞–π—Ç–∞–π –ú–æ—Ä–∏–Ω –£—Ä–∞–ª–¥–∞–∞–Ω</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            font-size: 32px;
            color: white;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: darkcyan;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px darkgreen;
            transition: background 0.3s;
        }

        button:hover {
            background: darkcyan;
        }

        .shagai {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .shagai p {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            color: #333;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .shagai p.mori {
            background: gold;
            color: #000;
            box-shadow: 0 0 15px gold;
        }

        .player {
            margin-bottom: 50px;
            position: relative;
            padding-left: 120px;
        }

        .player strong {
            position: absolute;
            left: 0;
            top: 10px;
            width: 100px;
            font-size: 18px;
            color: white;
        }

        .line {
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #ccc,
                #ccc 10px,
                #eee 10px,
                #eee 20px
            );
            border-radius: 5px;
            position: relative;
        }

        .horse {
            position: absolute;
            top: -35px;
            width: 60px;
            transition: transform 0.4s ease;
            transform: scaleX(-1);
        }
    </style>
</head>
<body>

    <h2>üèá –ú–æ—Ä–∏–Ω –£—Ä–∞–ª–¥–∞–∞–Ω üèá</h2>
    <button id="rollBtn">üé≤ –®–∞–≥–∞–π –æ—Ä—Ö–∏—Ö</button>

    <div class="shagai">
        <p id="shagai0">temee</p>
        <p id="shagai1">honi</p>
        <p id="shagai2">ymaa</p>
        <p id="shagai3">mori</p>
    </div>

    <div class="player">
        <strong>–¢–æ–≥–ª–æ–≥—á 1</strong>
        <div class="line" style="width: 600px;"></div>
        <img src="https://em-content.zobj.net/thumbs/120/apple/354/horse_1f40e.png" class="horse" id="mori1">
    </div>

    <div class="player">
        <strong>–¢–æ–≥–ª–æ–≥—á 2</strong>
        <div class="line" style="width: 600px;"></div>
        <img src="https://em-content.zobj.net/thumbs/120/apple/354/horse_1f40e.png" class="horse" id="mori2">
    </div>

    <script>
        const mori1 = document.getElementById("mori1");
        const mori2 = document.getElementById("mori2");
        const rollBtn = document.getElementById("rollBtn");

        let ehlel1 = 0, ehlel2 = 0;
        let hereglegch = 1;

        const shagaiEls = [
            document.getElementById('shagai0'),
            document.getElementById('shagai1'),
            document.getElementById('shagai2'),
            document.getElementById('shagai3')
        ];

        const shagaiOnoo = ["honi", "temee", "ymaa", "mori"];

        rollBtn.addEventListener("click", () => {
            let moriToo = 0;

            shagaiEls.forEach(shagai => {
                const rand = Math.floor(Math.random() * 4);
                const result = shagaiOnoo[rand];
                shagai.textContent = result;

                shagai.classList.remove("mori");
                if (result === "mori") {
                    moriToo++;
                    shagai.classList.add("mori");
                }
            });

            if (hereglegch === 1) {
                ehlel1 += moriToo * 30;
                mori1.style.transform = `translateX(${ehlel1}px) scaleX(-1)`


                if (ehlel1 >= 600) {
                    setTimeout(() => {
                        alert("üéâ –¢–æ–≥–ª–æ–≥—á 1 —Ç“Ø—Ä“Ø“Ø–ª–ª—ç—ç!");
                        reset();
                    }, 300);
                }

                hereglegch = 2;
            } else {
                ehlel2 += moriToo * 30;
                mori2.style.transform = `translateX(${ehlel2}px) scaleX(-1)`

                if (ehlel2 >= 600) {
                    setTimeout(() => {
                        alert("üéâ –¢–æ–≥–ª–æ–≥—á 2 —Ç“Ø—Ä“Ø“Ø–ª–ª—ç—ç!");
                        reset();
                    }, 300);
                }

                hereglegch = 1;
            }
        });

        function reset() {
            ehlel1 = ehlel2 = 0;
            mori1.style.transform = "translateX(0)";
            mori2.style.transform = "translateX(0)";
            hereglegch = 1;
        }
    </script>
</body>
</html>
